<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="banner">
                <img src="odin-lined.png" class="logo">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by Halie West on Unsplash</p>
        </div>


        <div class="content">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form">
                <p>Let's do this!</p>
                <div class="form-container">
                <form action="" method="get">
                    <div class="form-container">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm">
                        </div>
                    </div>
                </form>
            </div>
            </div>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>


    </div>
    
</body>
</html>
